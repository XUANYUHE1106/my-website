<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Hello World Boxes</title>
  <style>
    .box {
      font-weight: bold;
      font-size: 24px;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }

    .box1 {
        background-color: lightblue;
        color: black;
        border: 3px solid red;
        box-shadow: inset 0 0 0 5px lightblue, /* 中間的空隙區（填背景色） */
        inset 0 0 0 8px red;
    }
    .box2 {
      background-color: yellow;
      color: black;
      border: 3px solid blue;
      border-radius: 15px;
    }
    .box3{
        border:thick dotted ;
        border-color: blueviolet;
        background-color: green;
    }


  </style>
</head>
<body>
  <div class="box box1">Hello World</div>
  <div class="box box2">Hello World</div>
  <div class="box box3">Hello World</div>
</body>
</html>
