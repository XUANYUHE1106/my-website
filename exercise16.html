<!DOCTYPE html>
<html>
<head>
<style>
  /* 設定正方形的基本樣式 */
  .square {
    width: 100px;
    height: 100px;
    background-color: pink; /* 圖片中的粉紅色 */
    margin: 20px;
    
    transition: all 1s; 
  }

  #box1:hover {
    width: 300px; /* 變長：寬度增加 */
  }


  #box2:hover {
    width: 150px;  /* 變大：寬度增加 */
    height: 150px; /* 變大：高度增加 */
  }
</style>
</head>
<body>

  <p>1</p>
  <div id="box1" class="square">1</div>

  <p>2</p>
  <div id="box2" class="square">2</div>

</body>
</html>
