<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Homework</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;

            text-decoration: overline; 

            text-decoration-thickness: 3px; 
            

            text-shadow: 3px 3px 0px pink;

            display: inline-block;
            margin-bottom: 30px;
        }

        /* 第二個標題 - Outline 的重點範例 */
        h2 {
            font-size: 1.8rem;
            font-style: italic;
            font-weight: bold;
            

            border: 1px solid black;

            outline: 5px solid yellow; /* 或是用 gold */

            padding: 2px 5px;

            width: fit-content;

            margin: 10px;
            margin-bottom: 40px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: bold;
            
            /* 1. 靠右對齊 */
            text-align: right;
            
            /* 2. 下底線 */
            text-decoration: underline;
            /* 調整底線的位置稍微遠離文字一點 (選用) */
            text-underline-offset: 3px; 
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
</body>
</html>
